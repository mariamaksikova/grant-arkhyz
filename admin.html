<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Grant Arkhyz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .admin-header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .admin-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
        }

        .admin-tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .admin-tab.active {
            color: var(--gold-color);
            border-bottom-color: var(--gold-color);
        }

        .admin-tab:hover {
            color: var(--text-color);
        }

        .admin-content {
            display: none;
        }

        .admin-content.active {
            display: block;
        }

        .admin-toolbar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--gold-color);
        }

        .btn-action {
            padding: 10px 20px;
            border: 1px solid var(--gold-color);
            background: transparent;
            color: var(--gold-color);
            cursor: pointer;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .btn-action:hover {
            background: var(--gold-color);
            color: white;
        }

        .btn-edit {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #2196F3;
            color: #2196F3;
            cursor: pointer;
            font-size: 12px;
            border-radius: 4px;
            margin-right: 8px;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: #2196F3;
            color: white;
        }

        .btn-delete {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #d32f2f;
            color: #d32f2f;
            cursor: pointer;
            font-size: 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: #d32f2f;
            color: white;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            background: var(--bg-light);
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 12px;
            color: var(--text-color);
        }

        .data-table td {
            font-size: 14px;
            color: var(--text-light);
        }

        .data-table tr:hover {
            background: var(--bg-light);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .error {
            color: #d32f2f;
            padding: 20px;
            background: rgba(211, 47, 47, 0.1);
            border: 1px solid #d32f2f;
            margin: 20px 0;
        }

        .success {
            color: #2e7d32;
            padding: 20px;
            background: rgba(46, 125, 50, 0.1);
            border: 1px solid #2e7d32;
            margin: 20px 0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 40px;
            border: none;
            width: 90%;
            max-width: 600px;
            position: relative;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: var(--text-color);
        }

        .modal-form {
            margin-top: 20px;
        }

        .modal-form .form-group {
            margin-bottom: 20px;
        }

        .modal-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-color);
        }

        .modal-form input,
        .modal-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .modal-form input:focus,
        .modal-form textarea:focus {
            outline: none;
            border-color: var(--gold-color);
        }

        .modal-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h1>Админ-панель Grant Arkhyz</h1>
                <p>Управление данными из форм</p>
            </div>
        </div>

        <div class="admin-tabs">
            <button class="admin-tab" data-tab="investments">Инвесторы</button>
            <button class="admin-tab active" data-tab="bookings">Бронирования</button>
            <button class="admin-tab" data-tab="reviews">Отзывы</button>
        </div>

        <div id="bookings-content" class="admin-content active">
            <div class="admin-toolbar">
                <input type="text" id="bookings-search" class="search-box" placeholder="Поиск по имени, телефону, email...">
                <button class="btn-action" onclick="exportToExcel('bookings')">Экспорт в Excel</button>
                <button class="btn-action" onclick="loadData('bookings')">Обновить</button>
            </div>
            <div id="bookings-loading" class="loading">Загрузка...</div>
            <div id="bookings-error" class="error" style="display: none;"></div>
            <div id="bookings-success" class="success" style="display: none;"></div>
            <table class="data-table" id="bookings-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Тип</th>
                        <th>Имя</th>
                        <th>Телефон</th>
                        <th>Email</th>
                        <th>Дата заезда</th>
                        <th>Дата выезда</th>
                        <th>Баня</th>
                        <th>Дата создания</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="bookings-tbody"></tbody>
            </table>
        </div>

        <div id="reviews-content" class="admin-content">
            <div class="admin-toolbar">
                <input type="text" id="reviews-search" class="search-box" placeholder="Поиск по имени, email, тексту...">
                <button class="btn-action" onclick="exportToExcel('reviews')">Экспорт в Excel</button>
                <button class="btn-action" onclick="loadData('reviews')">Обновить</button>
            </div>
            <div id="reviews-loading" class="loading">Загрузка...</div>
            <div id="reviews-error" class="error" style="display: none;"></div>
            <div id="reviews-success" class="success" style="display: none;"></div>
            <table class="data-table" id="reviews-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Email</th>
                        <th>Текст</th>
                        <th>Дата создания</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="reviews-tbody"></tbody>
            </table>
        </div>

        <div id="investments-content" class="admin-content">
            <div class="admin-toolbar">
                <input type="text" id="investments-search" class="search-box" placeholder="Поиск по имени, телефону...">
                <button class="btn-action" onclick="exportToExcel('investments')">Экспорт в Excel</button>
                <button class="btn-action" onclick="loadData('investments')">Обновить</button>
            </div>
            <div id="investments-loading" class="loading">Загрузка...</div>
            <div id="investments-error" class="error" style="display: none;"></div>
            <div id="investments-success" class="success" style="display: none;"></div>
            <table class="data-table" id="investments-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Телефон</th>
                        <th>Дата создания</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="investments-tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeEditModal()">&times;</span>
            <h2 id="modal-title">Редактирование записи</h2>
            <form id="edit-form" class="modal-form" onsubmit="saveEdit(event)">
                <div id="modal-form-content"></div>
                <div class="modal-actions">
                    <button type="button" class="btn-action" onclick="closeEditModal()">Отмена</button>
                    <button type="submit" class="btn-action" style="background: var(--gold-color); color: white; border-color: var(--gold-color);">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentTab = 'bookings';
        let allData = {
            bookings: [],
            reviews: [],
            investments: []
        };

        // Tab switching
        document.querySelectorAll('.admin-tab').forEach(tab => {
            tab.addEventListener('click', function () {
                const tabName = this.getAttribute('data-tab');
                currentTab = tabName;

                document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                document.querySelectorAll('.admin-content').forEach(c => c.classList.remove('active'));
                document.getElementById(tabName + '-content').classList.add('active');

                loadData(tabName);
            });
        });

        // Search functionality
        ['bookings', 'reviews', 'investments'].forEach(type => {
            const searchInput = document.getElementById(type + '-search');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    filterData(type, this.value);
                });
            }
        });

        // Load data
        async function loadData(type) {
            const loadingEl = document.getElementById(type + '-loading');
            const errorEl = document.getElementById(type + '-error');
            const successEl = document.getElementById(type + '-success');
            const tableEl = document.getElementById(type + '-table');
            const tbodyEl = document.getElementById(type + '-tbody');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            tableEl.style.display = 'none';

            try {
                const response = await fetch(`/api/${type}`, { credentials: 'include' });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();

                if (result.success) {
                    allData[type] = result.data;
                    loadingEl.style.display = 'none';
                    tableEl.style.display = 'table';
                    renderTable(type, result.data);
                } else {
                    throw new Error(result.error || 'Ошибка загрузки данных');
                }
            } catch (error) {
                console.error(`Ошибка загрузки данных для ${type}:`, error);
                loadingEl.style.display = 'none';
                errorEl.textContent = 'Ошибка: ' + error.message;
                errorEl.style.display = 'block';
            }
        }

        // Render table
        function renderTable(type, data) {
            const tbodyEl = document.getElementById(type + '-tbody');
            tbodyEl.innerHTML = '';

            if (data.length === 0) {
                tbodyEl.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 40px;">Нет данных</td></tr>';
                return;
            }

            data.forEach(item => {
                const row = document.createElement('tr');
                row.setAttribute('data-id', item.id);

                if (type === 'bookings') {
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.booking_type || '-'}</td>
                        <td>${item.name}</td>
                        <td>${item.phone}</td>
                        <td>${item.email}</td>
                        <td>${item.check_in || '-'}</td>
                        <td>${item.check_out || '-'}</td>
                        <td>${item.bathhouse ? 'Да' : 'Нет'}</td>
                        <td>${new Date(item.created_at).toLocaleString('ru-RU')}</td>
                        <td>
                            <button class="btn-edit" onclick="editRecord('${type}', ${item.id})">Редактировать</button>
                            <button class="btn-delete" onclick="deleteRecord('${type}', ${item.id})">Удалить</button>
                        </td>
                    `;
                } else if (type === 'reviews') {
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.email}</td>
                        <td>${item.text.substring(0, 100)}${item.text.length > 100 ? '...' : ''}</td>
                        <td>${new Date(item.created_at).toLocaleString('ru-RU')}</td>
                        <td>
                            <button class="btn-edit" onclick="editRecord('${type}', ${item.id})">Редактировать</button>
                            <button class="btn-delete" onclick="deleteRecord('${type}', ${item.id})">Удалить</button>
                        </td>
                    `;
                } else if (type === 'investments') {
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.phone}</td>
                        <td>${new Date(item.created_at).toLocaleString('ru-RU')}</td>
                        <td>
                            <button class="btn-edit" onclick="editRecord('${type}', ${item.id})">Редактировать</button>
                            <button class="btn-delete" onclick="deleteRecord('${type}', ${item.id})">Удалить</button>
                        </td>
                    `;
                }

                tbodyEl.appendChild(row);
            });
        }

        // Filter data
        function filterData(type, searchTerm) {
            const filtered = allData[type].filter(item => {
                const term = searchTerm.toLowerCase();
                if (type === 'bookings') {
                    return item.name?.toLowerCase().includes(term) ||
                           item.phone?.toLowerCase().includes(term) ||
                           item.email?.toLowerCase().includes(term) ||
                           item.booking_type?.toLowerCase().includes(term);
                } else if (type === 'reviews') {
                    return item.name?.toLowerCase().includes(term) ||
                           item.email?.toLowerCase().includes(term) ||
                           item.text?.toLowerCase().includes(term);
                } else if (type === 'investments') {
                    return item.name?.toLowerCase().includes(term) ||
                           item.phone?.toLowerCase().includes(term);
                }
                return false;
            });
            renderTable(type, filtered);
        }

        // Edit record
        function editRecord(type, id) {
            const item = allData[type].find(i => i.id === id);
            if (!item) return;

            const modal = document.getElementById('editModal');
            const formContent = document.getElementById('modal-form-content');
            formContent.innerHTML = '';

            if (type === 'bookings') {
                formContent.innerHTML = `
                    <input type="hidden" name="id" value="${item.id}">
                    <input type="hidden" name="type" value="${type}">
                    <div class="form-group">
                        <label>Тип бронирования</label>
                        <input type="text" name="booking_type" value="${item.booking_type || ''}" required>
                    </div>
                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" name="name" value="${item.name}" required>
                    </div>
                    <div class="form-group">
                        <label>Телефон</label>
                        <input type="tel" name="phone" value="${item.phone}" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" value="${item.email}" required>
                    </div>
                    <div class="form-group">
                        <label>Дата заезда</label>
                        <input type="date" name="check_in" value="${item.check_in || ''}">
                    </div>
                    <div class="form-group">
                        <label>Дата выезда</label>
                        <input type="date" name="check_out" value="${item.check_out || ''}">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="bathhouse" ${item.bathhouse ? 'checked' : ''}>
                            Баня
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Сообщение</label>
                        <textarea name="message">${item.message || ''}</textarea>
                    </div>
                `;
            } else if (type === 'reviews') {
                formContent.innerHTML = `
                    <input type="hidden" name="id" value="${item.id}">
                    <input type="hidden" name="type" value="${type}">
                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" name="name" value="${item.name}" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" value="${item.email}" required>
                    </div>
                    <div class="form-group">
                        <label>Текст отзыва</label>
                        <textarea name="text" required>${item.text}</textarea>
                    </div>
                `;
            } else if (type === 'investments') {
                formContent.innerHTML = `
                    <input type="hidden" name="id" value="${item.id}">
                    <input type="hidden" name="type" value="${type}">
                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" name="name" value="${item.name}" required>
                    </div>
                    <div class="form-group">
                        <label>Телефон</label>
                        <input type="tel" name="phone" value="${item.phone}" required>
                    </div>
                `;
            }

            modal.style.display = 'block';
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Save edit
        async function saveEdit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            const type = formData.get('type');
            const id = formData.get('id');

            for (let [key, value] of formData.entries()) {
                if (key !== 'id' && key !== 'type') {
                    if (key === 'bathhouse') {
                        data[key] = formData.has('bathhouse');
                    } else {
                        data[key] = value;
                    }
                }
            }

            try {
                const response = await fetch(`/api/${type}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });

                const result = await response.json();

                if (result.success) {
                    closeEditModal();
                    showSuccess(type, 'Запись успешно обновлена');
                    loadData(type);
                } else {
                    alert('Ошибка: ' + result.error);
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        }

        // Delete record
        async function deleteRecord(type, id) {
            if (!confirm('Вы уверены, что хотите удалить эту запись?')) {
                return;
            }

            try {
                const response = await fetch(`/api/${type}/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess(type, 'Запись успешно удалена');
                    loadData(type);
                } else {
                    alert('Ошибка: ' + result.error);
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        }

        // Show success message
        function showSuccess(type, message) {
            const successEl = document.getElementById(type + '-success');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }

        // Export to Excel
        function exportToExcel(type) {
            const data = allData[type];
            if (!data || data.length === 0) {
                alert('Нет данных для экспорта');
                return;
            }

            let csv = '';
            let headers = [];

            if (type === 'bookings') {
                headers = ['ID', 'Тип', 'Имя', 'Телефон', 'Email', 'Дата заезда', 'Дата выезда', 'Баня', 'Сообщение', 'Дата создания'];
                csv = headers.join(',') + '\n';
                data.forEach(item => {
                    csv += [
                        item.id,
                        item.booking_type || '',
                        `"${item.name}"`,
                        item.phone,
                        item.email,
                        item.check_in || '',
                        item.check_out || '',
                        item.bathhouse ? 'Да' : 'Нет',
                        `"${(item.message || '').replace(/"/g, '""')}"`,
                        item.created_at
                    ].join(',') + '\n';
                });
            } else if (type === 'reviews') {
                headers = ['ID', 'Имя', 'Email', 'Текст', 'Дата создания'];
                csv = headers.join(',') + '\n';
                data.forEach(item => {
                    csv += [
                        item.id,
                        `"${item.name}"`,
                        item.email,
                        `"${item.text.replace(/"/g, '""')}"`,
                        item.created_at
                    ].join(',') + '\n';
                });
            } else if (type === 'investments') {
                headers = ['ID', 'Имя', 'Телефон', 'Дата создания'];
                csv = headers.join(',') + '\n';
                data.forEach(item => {
                    csv += [
                        item.id,
                        `"${item.name}"`,
                        item.phone,
                        item.created_at
                    ].join(',') + '\n';
                });
            }

            // Add BOM for Excel UTF-8 support
            const BOM = '\uFEFF';
            const blob = new Blob([BOM + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `${type}_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadData('bookings');
        });
    </script>
</body>

</html>
